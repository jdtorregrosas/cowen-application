<div class="page-container">
  <h1>Users</h1>
  Search by name: <input [ngModel]="searchName" (ngModelChange)="onChangeSearchName($event)" placeholder="Name" />
  <div class="container">
    <app-user-card *ngFor="let user of filteredUsers" [user]="user" (click)="onUserClick(user.id)"></app-user-card>
  </div>
</div>
